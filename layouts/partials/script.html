<script lazyload>
    $(function() {
        $("#EnquiryForm").on("submit", function(event) {
            event.preventDefault();
            
            // Add client-side validation here if needed

            var data = {
                name: $("#name").val(),
                email: $("#email").val(),
                phoneNumber: $("#phoneNumber").val(),
                age: $("#age").val(),
                gender: $("#gender").val(),
                location: $("#location").val(),
                appointmentDate: $("#appointmentDate").val(),
                slot: $("#slot").val(),
                message: $("#message").val(),
                source: "drnehasood.in",
            };
            var EnquiryForm = JSON.stringify(data);
            
            $.ajax({
                url: "https://v2api.vizitorapp.com/v1/contact-us",
                headers: {
                    'Content-Type': 'application/json',
                },
                type: "post",
                data: EnquiryForm,
                success: function(d) {
                    $("#EnquiryForm")[0].reset(); // Reset the form
                    toastr.success(d.message);
                    window.location = "/signup";
                },
                error: function(e) {
                    toastr.error(e.statusText);
                }
            });
        });
    });
</script>
