 {{ define "main" }}
<main role="main">
    <section id="appointment" class="pt-0">
        <div class="container-fluid">
            <div class="row">
                <div class="hidden-xs">
                    <img src="/img/Book-an-appointment.jpg" class="img-fluid" alt="">
                </div>
                <div class="visible-xs">
                    <img src="/img/Book-an-appointment_mobile.jpg" class="img-fluid" alt="">
                </div>
            </div>
        </div>
        <div class="container mt-5">
            <div class="row justify-content-center">

                <div class="col-sm-6">
                    <!-- <form action="submitform.php" method="post" name="bookappointment"> -->
                    <form>
                        <div class="modal-content">
                            <div class="modal-header card-header">
                                <h5 class="modal-title" id="support_popModalLabel">Book An Appointment</h5>
                            </div>
                            <div class="modal-body">
                                <div class="get-started-form">
                                    <div class="form-group">
                                        <label>Select Date:</label>
                                        <input type="date" name="cdate" id="cdate" class="form-control enq_control" aria-required="true" aria-invalid="false" required>
                                        <div class="clearfix"></div>
                                    </div>
                                    <div class="form-group">
                                        <label>Choose Slot:</label>
                                        <select id="slot" name="slot" class="form-control enq_control"> 
								<option value="">Choose Slot</option>
								<option value="10:00 AM - 10:30 AM">10:00 AM - 10:30 AM</option>
								<option value="10:30 AM - 11:00 AM">10:30 AM - 11:00 AM</option>
								<option value="11:30 AM - 12:00 PM">11:30 AM - 12:00 PM</option>
								<option value="12:30 PM - 1:00 PM">12:30 PM - 1:00 PM</option>
								<option value="1:00 PM - 1:30 PM">1:00 PM - 1:30 PM</option>
								<option value="1:30 PM - 2:00 PM">1:30 PM - 2:00 PM</option>
								<option value="2:30 PM - 3:00 PM">2:30 PM - 3:00 PM</option>
								<option value="3:00 PM - 3:30 PM">3:00 PM - 3:30 PM</option>
								<option value="3:30 PM - 4:00 PM">3:30 PM - 4:00 PM</option>
								<option value="4:30 PM - 5:00 PM">4:30 PM - 5:00 PM</option>
								<option value="5:30 PM - 6:00 PM">5:30 PM - 6:00 PM</option>
								<option value="6:30 PM - 7:00 PM">6:30 PM - 7:00 PM</option>
							</select>
                                        <div class="clearfix"></div>
                                    </div>

                                    <div class="form-group">
                                        <input type="text" name="name" value="" class="form-control enq_control" id="name" aria-required="true" aria-invalid="false" placeholder="Name*" required>
                                        <div class="clearfix"></div>
                                    </div>
                                    <div class="form-group">
                                        <p class="mb-0"><strong>Gender</strong></p>
                                        <div class="d-flex align-items-center justify-content-start">
                                            <label class="mr-3"><input type="radio" name="gender" value="Male"> Male</label>
                                            <label class="mr-3"><input type="radio" name="gender" value="Female"> Female</label>
                                            <label><input type="radio" name="gender" value="Other"> Other</label>
                                        </div>
                                        <div class="clearfix"></div>
                                    </div>

                                    <div class="form-group">
                                        <input type="number" name="age" value="" class="form-control enq_control" id="age" aria-required="true" aria-invalid="false" placeholder="Age*" required>
                                        <div class="clearfix"></div>
                                    </div>
                                    <div class="form-group">
                                        <input type="tel" name="mobile" value="" class="form-control enq_control" id="mobile" aria-required="true" aria-invalid="false" placeholder="Contact Number*" required>
                                        <div class="clearfix"></div>
                                    </div>
                                    <div class="form-group">
                                        <input type="number" name="pincode" value="" class="form-control enq_control" id="pincode" aria-required="true" aria-invalid="false" placeholder="Pincode*" required>
                                        <div class="clearfix"></div>
                                    </div>
                                    <div class="form-group" id="other_problem" style="display: none">
                                        <textarea name="query" id="query" cols="22" rows="4" class="form-control enq_control" aria-invalid="false" placeholder="Other Problem Faced "></textarea>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="text-center mt-4">
                            <button type="button" class="enq_submit" style="margin:0 auto">Submit</button>
                        </div>
                    </form>
                </div>


            </div>

        </div>
    </section>
</main>
{{end}}
